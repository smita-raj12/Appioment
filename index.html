<!DOCTYPE html>
<html lang="en-US">
<head>
  <title> Appointments</title>
  <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/scripts.js"></script>
</head>

<body>
  <div class="container">
    <h1>Appointments</h1>
      <form id="formapp">
        <h3>You can take Appointments Here</h3>
        <div class="form-group">
          <div class="row row justify-content-center">
            <div class="col-4">
              <label for="name">Full Name:</label>
                <input id="name" class="form-control" type="text">
            </div>
          </div>
        </div>    
        <div class="form-group">
          <div class="row row justify-content-center">
            <div class="col-4">
              <label for="desc"> A Reasion for the Appoinment:</label>
              <input id="desc" class="form-control" type="text">
            </div>
          </div>
        </div>    
        <div class="form-group">
          <div class="row row justify-content-center">
            <div class="col-4">
              <label for="adate">Appointment date:</label>
              <input id="adate" class="form-control" type="date">
            </div>
          </div>
        </div>    
        <div class="form-group">
          <div class="row row justify-content-center">
            <div class="col-4">
              <label for="stime">Starting Time:</label>
              <input id="stime" class="form-control" type="time">
            </div>
          </div>    
        </div>
        <div class="form-group">
          <div class="row row justify-content-center">
            <div class="col-4">
              <label for="etime">Ending Time:</label>
              <input id="etime" class="form-control" type="time">
            </div>
          </div>
        </div>    
      <button type="submit" class="btn-primary">Submit</button>
    </form>
  </div>
  <div id="output">
    <div class="row row justify-content-center">
      <div class="col-sm-6">
        <div class="card">
          <div class="card-body">
            <p class="card-text">
              <h3>Successfully done with Booking</h3>
            </p>
          </div>
        </div>      
      </div>
    </div>
  </div>  
</body>
</html>
