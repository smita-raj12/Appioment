<!DOCTYPE html>
<html lang="en-US">
<head>
  <title> Appointments</title>
  <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
 
  <script src="js/scripts.js"></script>
</head>

<body>
  <div class="container">
    <h1>Appointments for accessing Bank Locker</h1>
    
   <div>
    <form id="formapp">
      <h2>You can take Appointments Here</h2>
      <div class="form-group">
        <label for="name">Full Name:</label>
        <input id="name" class="form-control" type="text">
      </div>
      <div class="form-group">
        <label for="desc"> A Reasion for the Appoinment:</label>
        <input id="desc" class="form-control" type="text">
      </div>
      <div class="form-group">
        <label for="adate">Appointment date:</label>
        <input id="adate" class="form-control" type="date">
      </div>
      <div class="form-group">
        <label for="stime">Starting Time:</label>
        <input id="stime" class="form-control" type="time">
      </div>
      <div class="form-group">
        <label for="etime">Ending Time:</label>
        <input id="etime" class="form-control" type="time">
      </div>
      <button type="submit" class="btn">Submit</button>
    </form>
  </div>
    <div id="output">
      <h3>your are done with your booking</h3>
    </div>
  </div>
</body>
</html>
